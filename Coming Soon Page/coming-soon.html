<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Next Idea</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body,
        html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #0f0f1a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        h1 {
            font-size: 3rem;
            z-index: 2;
            animation: fadeIn 3s ease-in-out infinite alternate;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0.4;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .background {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, #2b2b6e 0%, #0f0f1a 70%);
            animation: rotateBackground 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes rotateBackground {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.05);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }
        
        .light-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .orb {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            position: absolute;
            animation: float 10s infinite ease-in-out;
        }
        
        .orb:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .orb:nth-child(2) {
            top: 60%;
            left: 70%;
            animation-delay: 3s;
        }
        
        .orb:nth-child(3) {
            top: 30%;
            left: 50%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-40px) scale(1.2);
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="light-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>
    <h1>The Next Idea ðŸ’¡ is coming...</h1>
</body>

</html>
